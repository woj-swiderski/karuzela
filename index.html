<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/flickity.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Karuzela</title>
</head>
<body>

<button id="restart_btn">Restart</button>
<p id="msg"></p>
<h1>Karkonosze</h1>

<div class="carousel">
    <div class="carousel-cell" id="carousel-cell">
        <div class="container">
            <h2>Czarny Grzbiet w Karkonoszach</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Czarny_Grzbiet_2.jpg" alt="Czarny Grzbiet w Karkonoszach" title="Szczyt Czarego Grzbietu" />
        </div>
        <a href="#carousel-cell"></a>
    </div>

    <div class="carousel-cell" id="carousel-cell2">
        <div class="container">
            <h2>Wielki Szyszak</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/2015_Wielki_Szyszak%2C_Karkonosze%2C_Sudety_1.jpg" alt="Wielki Szyszak w Karkonoszach" title="Wielki Szyszak w Karkonoszach"/>
        </div>
        <a href="#carousel-cell2"></a>
    </div>

    <div class="carousel-cell" id="carousel-cell3">
        <div class="container">
            <h2>Kopa</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Kopa_1.jpg" alt="Kopa w Karkonoszach" title="Kopa w Karkonoszach" />
        </div>
        <a href="#carousel-cell3"></a>
    </div>

    <div class="carousel-cell" id="carousel-cell4">
        <div class="container">
            <h2>Łabski Szczyt</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/%C5%81abski_Szczyt_1.jpg" alt="Łabski Szczyt" title="Łabski Szczyt" />
        </div>
        <a href="#carousel-cell4"></a>
    </div>

    <div class="carousel-cell" id="carousel-cell5">
        <div class="container">
            <h2>Szrenica</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/%C5%9Acie%C5%BCka_do_schroniska_Szrenica_w_Karkonoszach_%28Reiftr%C3%A4gerbaude1%29.jpg" alt="Szrenica" title="Szrenica" />
        </div>
        <a href="#carousel-cell5"></a>
    </div>

    <div class="carousel-cell" id="carousel-cell6">
        <div class="container">
            <h2>Śnieżka</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/%C5%9Anie%C5%BCka_z_zachodu.jpg" alt="Śnieżka" title="Śnieżka" />
        </div>
        <a href="#carousel-cell6"></a>
    </div>

</div>
<div class="progress-bar"></div>


<script src="./vendor/flickity.pkgd.min.js"></script>
<script src="./vendor/hash.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
