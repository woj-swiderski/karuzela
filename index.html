<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/flickity.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Karuzela</title>
</head>
<body>

<button id="restart_btn">Restart</button>

<h1>Karkonosze</h1>

<div class="carousel">
    <script id="flickity_template" type="x-tmpl-mustache">
    <div class="carousel-cell" id="carousel-cell{{ counter }}">
        <div class="container">
            <h2>{{ header }}</h2>
        <img src="{{ url }}" alt="{{ alt }}" title="{{ title }}" />
        </div>
        <a href="#carousel-cell{{ counter }}"></a>
    </div>
    </script>

</div>
<div class="progress-bar"></div>


<script src="./vendor/flickity.pkgd.min.js"></script>
<script src="./vendor/hash.js"></script>
<script src="./vendor/mustache.min.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
